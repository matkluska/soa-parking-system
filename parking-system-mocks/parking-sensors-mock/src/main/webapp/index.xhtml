<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Parking Sensors Mock</title>
</h:head>
<h:body>
    <h4>Parking Sensors: </h4>
    <table border="1">
        <tr>
            <th>Place ID</th>
            <th>Command</th>
        </tr>
        <h:panelGroup>
            <ui:repeat value="#{parkingSensorsMB.placeIds}" var="place">
                <tr>
                    <td>
                        <h:outputText value="#{place}"/> <br/>
                    </td>
                    <td>
                        <h:form>
                            <h:commandButton action="#{parkingSensorsMB.togglePlace(place)}" value="Toggle"/>
                        </h:form>
                    </td>
                </tr>
            </ui:repeat>
        </h:panelGroup>
    </table>

</h:body>
</html>
