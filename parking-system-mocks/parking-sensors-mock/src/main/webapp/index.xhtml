<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <title>Parking Sensors Mock</title>
</h:head>
<h:body>
    <b:container>
        <h4>Parking Sensors: </h4>
        <b:row>
            <b:column mediumScreen="3">
                <h:outputText value="Place ID" style="font-weight:bold; font-size: larger"/>
            </b:column>
            <b:column mediumScreen="4">
                <h:outputText value="Command" style="font-weight:bold; font-size: larger"/>
            </b:column>
        </b:row><br/>
        <ui:repeat value="#{parkingSensorsMB.placeIds}" var="place">
            <b:row>
                <b:column mediumScreen="3">
                    <h:outputText value="#{place}"/> <br/>
                </b:column>
                <b:column mediumScreen="4">
                    <b:form>
                        <b:commandButton action="#{parkingSensorsMB.togglePlace(place)}" value="Toggle"/>
                    </b:form>
                </b:column>
            </b:row>
        </ui:repeat>
    </b:container>
</h:body>
</html>
