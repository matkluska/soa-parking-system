<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <title>Parking Dashboard</title>
</h:head>
<h:body>
    <b:container>
        <h2>Parking Dashboard</h2>
        <b:dataTable value="#{dashboardMB.places}" var="place"
                     pageLength="20"
                     pageLengthMenu="20,50,75,100,125">
            <b:dataTableColumn value="#{place.id}" label="Place Number"/>
            <b:dataTableColumn value="#{place.busy}" label="Place State"/>
            <b:dataTableColumn value="#{place.paid}" label="Ticket"/>
        </b:dataTable>
    </b:container>
</h:body>
</html>
