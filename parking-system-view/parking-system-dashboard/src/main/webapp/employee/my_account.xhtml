<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>My account</title>
</h:head>
<h:body>
    <b:navBar brand="Parking System" brandHref="dashboard.xhtml">
        <b:navbarLinks>
            <b:navLink value="Dashboard" href="dashboard.xhtml"/>
            <b:navLink value="My Account" href="my_account.xhtml"/>
        </b:navbarLinks>
        <b:form styleClass="nav navbar-form navbar-right">
            <b:commandButton value="Logout" action="#{accountMB.logout}"/>
        </b:form>
    </b:navBar>
    <p/>
    <b:container>
        <b:form id="register">

            <b:row>
                <b:column mediumScreen="2">
                    <h:outputLabel for="new_password" value="New password : "/>

                </b:column>
                <b:column mediumScreen="4">
                    <b:inputSecret id="new_password" value="#{accountMB.newPass}" required="true"
                                   requiredMessage="Please enter new password">
                        <f:validator validatorId="passwordEqualityValidator"/>
                        <f:attribute name="confirmPassword" value="#{confirmPass}"/>
                    </b:inputSecret>
                </b:column>
                <b:column mediumScreen="4">
                    <h:message for="new_password" style="color: red;"/>
                </b:column>
            </b:row>

            <b:row>
                <b:column mediumScreen="2">
                    <h:outputLabel for="confirmPassword" value="Confirm password : "/>
                </b:column>
                <b:column mediumScreen="4">
                    <b:inputSecret id="confirmPassword" required="true"
                                   binding="#{confirmPass}"
                                   requiredMessage="Please enter confirm password"/>
                </b:column>
                <b:column mediumScreen="4">
                    <b:message for="confirmPassword" style="color: red;"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column mediumScreen="2">
                    <b:commandButton action="#{accountMB.changePassword}" value="Change password" look="primary"/>
                </b:column>
            </b:row>

        </b:form>
    </b:container>
</h:body>
</html>
