<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <title>Parking Dashboard</title>
</h:head>
<h:body>
    <b:navBar brand="Parking System" brandHref="dashboard.xhtml">
        <b:navbarLinks>
            <b:navLink value="Dashboard" href="dashboard.xhtml"/>
            <b:navLink value="My Account" href="my_account.xhtml"/>
        </b:navbarLinks>
        <b:form styleClass="nav navbar-form navbar-right">
                <b:commandButton value="Logout" action="#{accountMB.logout}"/>
        </b:form>
    </b:navBar>
    <b:container>
        <b:dataTable value="#{dashboardMB.places}" var="place"
                     pageLength="20"
                     pageLengthMenu="20,50,75,100,125">
            <b:dataTableColumn value="#{place.id}" label="Place Number"/>
            <b:dataTableColumn value="#{place.busy}" label="Place State"/>
            <b:dataTableColumn value="#{place.paid}" label="Ticket"/>
        </b:dataTable>
    </b:container>
</h:body>
</html>
