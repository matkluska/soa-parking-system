<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <b:container>
        <p/>
        <b:panel title="Bad credentials, try again:" look="danger" collapsible="false"
                 styleClass="col-md-offset-3 col-md-5">
            <p/>
            <form method="post" class="center-block" action="j_security_check">
                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                        <label for="j_username">Username: </label>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <input type="text" name="j_username" id="j_username" class="form-control bf-required"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                        <label for="j_password">Password: </label>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <input type="password" name="j_password" id="j_password" class="form-control bf-required"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-5 col-md-1">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </b:panel>
    </b:container>
</h:body>
</html>
